<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/register.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <title>Document</title>
</head>
<body>
    

    <div class="container">
        <h2>Create Account</h2>
        <p>Please complete your account by setting your details.</p>
        <form class="form">
          <input type="text" class="name" placeholder="Full Name" >
          <input type="text" class="username" placeholder="Username" >
          <input type="email" class="email" placeholder="Email" >
          <input type="password" class="password" placeholder="Password" >
          <p class="register-text">
            Do you already have an account?  <a href="login.html"><strong>Login</strong></a>
          </p>
          <button class="btnComplate" type="submit">Complete</button>
        </form>
      </div>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./assets/js/register.js"></script>
</body>
</html>
