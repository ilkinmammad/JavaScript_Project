<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/basket.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="header ">
        <div class="logo">Snobella</div>
  
        <div class="search-box">
          <input type="text" placeholder="Search all product">
          <span class="icon"><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
  
        <div class="icons">
          <span class="signup"><i class="fa-solid fa-user"></i> Sign up</span>
          <span class="wishlist"><i class="fa-solid fa-heart"></i> Wishlist</span>
          <span class="basket"><i class="fa-solid fa-bag-shopping"></i> Basket</span>
        </div>
      </div>
    <div class="basket-container">
        <h1>Your Basket</h1>
        <div class="basket-items"></div>
      </div>
      <div class="summary-item">
        <span>Your subtotal</span>
        <span>US $20.00</span>
    </div>
    
    <div class="summary-item">
        <span>Shipping charges</span>
        <span>Free</span>
    </div>
    
    <div class="summary-item total">
        <span>Total</span>
        <span>US $20.00</span>
    </div>
    
    <div class="promo-code">
        <input type="text" placeholder="Disobuilt phone code">
        <button>Apply</button>
    </div>
    
    <button class="checkout-btn">Confirm cart</button>

    <script src="./assets/js/basket.js"></script>
</body>
</html>
